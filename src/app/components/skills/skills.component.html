<div class="container text-center">
  <div class="row c-row  align-items-center ">
    <div class="col-md-6 mt-4 ">
      <img src="../../../assets/Images/skill_img.png" class="img-fluid" alt="mySkills">

    </div>

    <div class="col-md-6 mt-2 myIntro ">
      <div id="skillTitle">Skills</div>

      <div id="skillDiv">
        <div class="skillContent" *ngFor="let skill of skills; let i=index">
          <h4>{{skill}}</h4>
          <p>{{skillDesc[i]}}</p>
        </div>
      
      </div>

    </div>

  </div>
</div>
