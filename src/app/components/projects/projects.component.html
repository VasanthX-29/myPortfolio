<div class="container text-center">

      <div class="col-md-6 mt-4 ">
        <img src="../../../assets/Images/project_img.jpg" class="img-fluid" alt="mySkills">
  
      </div>
  
      <div class="col-md-6 mt-2 myIntro ">
        <div id="projectTitle">Projects</div>
  
        <div id="projectDiv" >

          </div>
    
        </div>
  
      </div>
  
    </div>
  </div>
