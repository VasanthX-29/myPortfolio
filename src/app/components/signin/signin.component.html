<div class="container signinCont">
    <div id="signinTitle">SIGN IN</div>
    <div>
      <form #userForm="ngForm" (ngSubmit)="submit(userForm)" id="signinForm" class="w-50 mx-auto">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input required type="email"   name="emailOfPerson"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" ngModel #email="ngModel">
            <div id="alertDiv" *ngIf=" email.touched && email.invalid" class="alert alert-danger">
            <p>Email is required</p>
            </div>
           
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" name="pwdOfPerson"  class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel #password="ngModel">
          <div id="alertDiv" *ngIf=" password.touched && password.invalid" class="alert alert-danger">
            <p>Password is required</p>
          </div>
        </div>
       
        
        <button type="submit"  class="btn btn-primary"  [disabled]="userForm.invalid">Submit</button>
      </form>
    
    </div>
  
  </div>
